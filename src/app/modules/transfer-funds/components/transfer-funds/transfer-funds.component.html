<h1>Transfer Funds</h1>
<div class="form-wrapper p-3 border rounded my-5">
    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()" (change)="onChange()">
        <div class="form-group row mt-2">
            <label for="from" class="col-sm-2 col-form-label">From Account</label>
            <div class="col-sm-10">
                <select name="from" id="from" formControlName="from" class="form-control text-capitalize">
                    <option *ngFor="let account of accounts;" [value]="account.id">{{ account.name}} -- {{ account.type }} -- ${{ account.balance }}</option>
                </select>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="to" class="col-sm-2 col-form-label">To Account</label>
            <div class="col-sm-10">
                <select name="to" id="to" formControlName="to" class="form-control text-capitalize">
                    <option *ngFor="let account of accounts;" [value]="account.id">{{ account.name}} -- {{ account.type }} -- ${{ account.balance }}</option>
                </select>
            </div>
        </div>
        <div class="form-group row mt-2">
            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
                <input type="number" id="amount" formControlName="amount" class="form-control">
            </div>
        </div>
        <app-custom-button [valid]="transferForm.valid" label="Transfer Funds"></app-custom-button>
    </form>
</div>
